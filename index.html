<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENCRIPTADOR</title>
    <link rel="stylesheet" href="CSS/style-home.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <div class="alura-animation">
            <p>ALURA</p>
        </div>
        <div class="encabezado">
            <h1>
                <p class="name-profile">JULIAN ANDRES MOTTA SERRANO</p>
            </h1>
            <nav>
                <ul class="lista-navegacion">
                    <li class="item-navegacion"><a href="#input-redactar">CHALLENGE</a></li>
                    <li class="item-navegacion"><a href="#posicion-buttom">FIND-ME</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="redactar-mensaje">
            <div class="encriptar-desencriptar">
                <h2>
                    <a href="https://www.aluracursos.com/"><img src="IMAGES/Logo.png" alt="Logo Alura" class="logo-principal"></a>
                </h2>
                <textarea id="input-redactar" required placeholder="Ingrese el texto aqui"></textarea>
                <h3 class="icono-texto">
                    <img src="IMAGES/bi_exclamation-circle-fill.png" alt="icono de exclamación" class="icono-exclamacion">
                    <p class="recomendacion">letras minúsculas y sin acentos</p>
                </h3>
                <div class="botones">
                    <button id="boton-encriptar">ENCRIPTAR</button>
                    <button id="boton-desencriptar">DESENCRIPTAR</button>
                </div>
            </div>
        </section>

        <section class="visualizar-mensaje">
            <div class="leer-mensaje">
                <textarea id="input-leer" cols="20" rows="10"></textarea>
                <h4><img src="IMAGES/Muneco.png" alt="logo no ha escrito ningun texo" class="logo-muneco" id="logo-muneco"></h4>
                <p class="mensaje-notfound" id="mensaje-notfound"><strong>Ningún mensaje fue encontrado</strong><br><br>Ingresa el texto que desees encriptar o desencriptar</p>
                <button id="boton-copiar">COPIAR</button>
            </div>
        </section>
    </main>

    <footer>  
        <section class="pie-pagina" id="posicion-buttom">
            <div class="footer">
                <div class="contenedor-copyright">
                    <p class="copyright">&copy Copyright Julian Motta</p>
                </div>
                <div class="redes-sociales">
                    <a href="https://www.instagram.com/julianddres/"><img src="IMAGES/instagram.png" alt="logo instagram"></a>
                    <a href="https://github.com/julianddress"><img src="IMAGES/github.png" alt="logo github"></a>
                    <a href="https://www.linkedin.com/in/julianddres/"><img src="IMAGES/linkedin.png" alt="logo linkedin"></a>
                </div>
            </div>
        </section> 
    </footer>
    
</body>
</html>
